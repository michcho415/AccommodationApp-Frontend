
<div class="container mt-5">
    <div class="row">
        <div class="col-3 bg-primary rounded">
            <div class="container pt-5 pb-5">
                <p class="text-justify text-light">Search Apartments</p>
                <form [formGroup]="form" class="row" (ngSubmit)="Search()">
                    <div class="mb-4">
                        <label for="name" class="form-label text-light">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                    <div class="mb-4">
                        <label for="bedNumber" class="form-label text-light">Beds</label>
                        <input type="number" class="form-control" id="bedNumber" formControlName="bedNumber" min="1" max="20">
                    </div>
                    <div class="mb-4">
                        <label for="city" class="form-label text-light">Name</label>
                        <input type="text" class="form-control" id="city" formControlName="city">
                    </div>
                    <div class="mt-4 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>   
            </div>
        </div>
        <div data-bs-spy="scroll" class="col">
            <div *ngIf="this.apartments.length != 0">
                <div *ngFor="let apartment of apartments">
                    
                </div>
            </div>
        </div>
    </div>
</div>
    
        
<div class="container d-flex justify-content-center mb-1 position-absolute bottom-0">
    <div class="row">
        <div class="col">
            <ngb-pagination
                [collectionSize]="this.apartments.length"
                [(page)]="this.page"
                [pageSize]="this.pageSize"
                [maxSize]="3"
                [rotate]="true"
                [ellipses]="false"
                [boundaryLinks]="true"
            ></ngb-pagination>
        </div>
    </div>
</div>
